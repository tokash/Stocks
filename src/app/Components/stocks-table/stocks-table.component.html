<table class="table table-hover">
      <thead class="thead-dark">
        <th *ngFor="let col of columns">
          {{col}}
        </th>
      </thead>
      <tbody class="tbody">
          <tr *ngFor="let stock of stocksData">
                <!-- + stock.name -->
              <a class="nav-link" routerLink= "{{'/stock-data'}}" [queryParams]="{stock_name: stock.name}"> <td>{{stock.name}}</td></a> 
          </tr>
      </tbody>
  </table>
