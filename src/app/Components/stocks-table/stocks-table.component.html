<table class="table table-hover">
      <thead class="thead-dark">
        <th *ngFor="let col of columns">
          {{col}}
        </th>
      </thead>
      <tbody class="tbody">
          <tr *ngFor="let stock of stocksData">
              <a routerLink= "{{'/stock-data/' + stock.name}}"> <td>{{stock.name}}</td></a>
          </tr>
      </tbody>
  </table>
